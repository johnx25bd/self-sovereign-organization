<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Vote on task</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/css/custom.css" rel="stylesheet">

  <!-- Thanks https://startbootstrap.com/previews/bare/, https://github.com/BlackrockDigital/startbootstrap-bare, https://www.catswhocode.com/blog/5-ready-to-use-bootstrap-form-templates-for-your-projects -->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="header">Vote on task</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center">Project contract address*</span>
              <!-- This could easily be pulled from a mapping of address => project addresses ... then they could do a drop down to select which one -->

              <div class="col-md-8">
                <input id="contractAddress" name="contract" type="text" placeholder="contract address" class="form-control">
              </div>
            </div>


            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center">Task ID*</span>
              <div class="col-md-8">
                <input id="taskId" name="taskId" type="text" placeholder="bytes32 task ID" class="form-control">
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="voteApprove" value="Approve" checked>
              <label class="form-check-label" for="voteApprove">
                Approve proposed task
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="voteReject" value="Reject">
              <label class="form-check-label" for="voteReject">
                Reject proposed task
              </label>
            </div>


            <div class="form-group">
              <div class="col-md-12 text-center">
                <button id="voteOnTask" type="submit" class="btn btn-primary btn-lg">Vote on task</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <script src="./js/vote-on-task.js"></script>

</body>

</html>
