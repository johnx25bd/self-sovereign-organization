<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Launch a new project</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="../vendor/jsPDF-1.3.2/dist/jspdf.min.js"></script> -->
  <script src="../vendor/jszip/dist/jszip.min.js"></script>
  <script src="../vendor/jszip/vendor/filesaver.js"></script>


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Launch a project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <form class="form-horizontal" method="post">
      <fieldset>
        <legend class="header">Configure project</legend>

        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Project name*</span>
          <div class="col-md-12">
            <input id="projectName" name="projectName" type="text" placeholder="" class="form-control">
          </div>
        </div>



        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Admin*</span>
          <div class="col-md-12">
            <input name="participantName0"  type="text" placeholder="legal name" class="form-control">
          </div>
          <div class="col-md-12">
            <input name="participantGithubUsername0"  type="text" placeholder="github username" class="form-control">
          </div>
          <div class="col-md-12">
            <input name="participantWalletAddress0" type="text" placeholder="wallet address" class="form-control">
          </div>
        </div>
        <div class="form-group participant">
          <span class="col-md-1 col-md-offset-2 text-center">Participant 1</span>
          <div class="col-md-12">
            <input name="participantName1" type="text" placeholder="legal name" class="form-control">
          </div>
          <div class="col-md-12">
            <input name="participantGithubUsername1" type="text" placeholder="github username" class="form-control">
          </div>
          <div class="col-md-12">
            <input name="participantWalletAddress1" type="text" placeholder="wallet address" class="form-control">
          </div>
        </div>
        <div class='col-md-12'>
          <div class="text-right">
            <button id="addParticipant" class="btn btn-secondary pull-right">Add participant</button>
          </div>
        </div>


        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Number of participants required </span>
          <div class="col-md-12">
            <input id="requiredNumberPaid" name="requiredNumberPaid" type="text" placeholder="to initiate project" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Required investment from each participant</span>
          <div class="col-md-12">
            <input id="requiredPayment" name="requiredPayment" type="text" placeholder="in ether" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Github repository</span>
          <div class="col-md-12">
            <input id="githubRepo" name="githubRepo" type="text" placeholder="github url" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Purpose</span>
          <div class="col-md-12">
            <input id="purpose" name="purpose" type="text" placeholder="description of purpose" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12 text-center">
            <button type="submit" id="deploy" class="btn btn-primary btn-lg">Deploy project</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <script src="./js/initiate-project.js"></script>

</body>

</html>
