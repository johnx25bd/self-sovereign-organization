<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Propose a task</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Self Sovereign Organization</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <form class="form-horizontal" method="post">
      <fieldset>
        <legend class="header">Propose a task</legend>

        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Project contract address</span>
          <div class="col-md-12">
            <input id="projectName" name="projectName" type="text" placeholder="" class="form-control">
          </div>
        </div>


        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Task owner</span>
          <div class="col-md-12">
            <input name="participantName0"  type="text" placeholder="wallet address" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Duration</span>
          <div class="col-md-12">
            <input name="participantName0"  type="text" placeholder="in days" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Requirements reference</span>
          <div class="col-md-12">
            <input name="participantName1" type="text" placeholder="Github commit hash from project repository" class="form-control">
          </div>
        </div>



        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Budget</span>
          <div class="col-md-12">
            <input id="requiredNumberPaid" name="budget" type="text" placeholder="in ether" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Reward</span>
          <div class="col-md-12">
            <input id="requiredPayment" name="requiredPayment" type="text" placeholder="in ether" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">Late penalty</span>
          <div class="col-md-12">
            <input id="githubRepo" name="githubRepo" type="text" placeholder="Percent deduction" class="form-control">
          </div>
        </div>


        <div class="form-group">
          <div class="col-md-12 text-center">
            <button type="submit" id="deploy" class="btn btn-primary btn-lg">Propose Task</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="col-lg-12"><p id="task-id"></p></div>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <script src="./js/propose-task.js"></script>

</body>

</html>
